<html>
	<head>
		<style type="text/css">
			body {
				width:300px;
			}
			table.options tr td:first-child {
				font-size:14px;
				width:150px;
				text-align:right;
				padding-right:10px;
			}
		</style>
		<script type="text/javascript" src="popup.js"></script>

	</head>
	<body>
		<div id="tohide" style="display:none">
			<table class="options">
				<tr>
					<td><span id="text_shadow" class="gettext"></span></td><td><input id="oshadow" type="range" min="0" max="50" value="10" step="1" style="width:120px" /></td>
				</tr>
				<tr>
					<td><span id="text_size" class="gettext"></span></td><td><input id="osize" type="range" min="200" max="600" value="400" step="50" style="width:120px" /></td>
				</tr>
				<tr>
					<td><span id="text_font" class="gettext"></span></td><td><input id="fsize" type="range" min="10" max="20" value="11" step="1" style="width:120px"  /></td>
				</tr>
				<tr>
					<td>Font Family</td>
					<td>
						<select id="ffamily" style="width:120px">
							<option value="">Default</option>
							<option value="Dancing Script">Dancing Script</option>
							<option value="Cardo">Cardo</option>
							<option value="Nobile">Nobile</option>
							<option value="Mystery Quest">Mystery Quest</option>
							<option value="Emilys Candy">Emilys Candy</option>
							<option value="Tangerine">Tangerine</option>
							<option value="Ubuntu">Ubuntu</option>
							<option value="Seaweed Script">Seaweed Script</option>
							<option value="Sevillana">Sevillana</option>
						</select>
					</td>
				</tr>
			</table>

		</div>
		<div id="please_share"></div>
		<div style="text-align:right; position:relative" id="footerlink">
			
			
			
		</div>
		</body>
</html>
